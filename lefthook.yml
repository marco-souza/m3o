# lefthook.yml
pre-push:
  commands:
    build:
      run: go build main.go && rm main

pre-commit:
  commands:
    gofmt:
      glob: "*.go"
      run: gofmt -w {staged_files}

    templ-fmt:
      glob: "*.templ"
      run: templ fmt {staged_files}

    prettier:
      glob: "*.{md,js,yaml,yml}"
      run: npx prettier --write {staged_files}
